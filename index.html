<html lang="en" dir="ltr">
  <head>

    <title>Pure CSS Full Screen Navigation Menu - By Eric Liang</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <input type = "checkbox" name = "menuButtonToggler" id = "menuButtonToggler">
    <label for = "menuButtonToggler" id = "menuButton">Open Menu!</label>
    <nav>
      <a href = "#">Home</a>
      <a href = "#">About</a>
      <a href = "#">Blog</a>
      <a href = "#">Contact</a>

      responsive.
    </p>
  </body>
</html>
